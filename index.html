<!doctype html>
<html>
  <head>
    <title>Cabins For Sale</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bower_components/jquery/dist/jquery.js" type='text/javascript'></script>
    <script src="bower_components/handlebars/handlebars.js" type='text/javascript'></script>
    <script src="bower_components/lodash/lodash.js" type='text/javascript'></script>
    <script id="cabins-template" type="text/x-handlebars-template">
      {{#each cabins}}
      <article class="home" data-price="{{price}}">
        <img src="img/{{src}}.jpg" />
        <h4>{{display_price}}</h4>
      </article>
      {{/each}}
    </script>
    <link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700,900' rel='stylesheet' type='text/css'>
  </head>
<body>

<div class="container">
  <aside class="textures">
    <span class="light"></span>
    <span class="dark"></span>
    <span class="forest"></span>
  </aside>
  <h1 class="page-header">Cabins For Sale</h1>
  <aside class="filterer">
    <ul class="filters">
      <label><input type="checkbox" value="50000"/>$0 - $50k</label>
      <label><input type="checkbox" value="100000"/>$50k - $100k</label>
      <label><input type="checkbox" value="200000"/>$100k - $200k</label>
      <label><input type="checkbox" value="300000"/>$200k - $300k</label>
      <label><input type="checkbox" value="500000"/>$300k - $500k</label>
      <label><input type="checkbox" value="1000000"/>$500k - $1 Mil</label>
    </ul>
  </aside>
  <section class="images">
    <section class="sort">
      Sort by:
      <a href="#" class="low">Low</a>
      |
      <a href="#" class="high">High</a>
    </section>
    <section class="image-container">
    </section>
  </section>
</div>

<script src="app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
